<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="outputbox">
            <i class="historyicon">history</i>
            <div class="resultbox">
                <span id="answer">
                    Ans = 0
                </span>
            </div>
            <div class="inputbox">
                <span id=calculation> 0
                </span>
            </div>
        </div>
        <table>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)" >(</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)" >)</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)" >%</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" id="clear" onclick="btnclk(this.textContent)" >AC</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">7</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">8</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">9</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">รท</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">4</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">5</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">6</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">ร</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">1</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">2</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">3</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">-</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">0</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">.</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char equal" onclick="btnclk(this.textContent)">=</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">+</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/evaluation.js"></script>
    <script src="js/main.js"></script>
</body>

</html
